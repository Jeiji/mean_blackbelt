<h1>Login/Register</h1>

<h2>Login</h2>
<form ng-submit="usrLogin( usr )">
  Username
  <input type="text" ng-model="usr.name" value="">
  Password
  <input type="text" ng-model="usr.pass" value="">
  <input type="submit" name="" value="Enter">
</form>

<h2>Register</h2>
<form ng-submit="usrLogin( usr )">
  Username
  <input type="text" ng-model="usr.name" value="">
  Password
  <input type="text" ng-model="usr.pass" value="">
  <input type="submit" name="" value="Enter">
</form>
